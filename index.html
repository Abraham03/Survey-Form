<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <h1 class="tittle" id="tittle">Survey Form</h1>
        <div class="wrapper-form" id="wrapper-form">
            <form action="" class="survey-form" id="survey-form">
                <p class="description" id="name">
                    Wich book do you prefer?
                </p>
                <div>
                    <label for="name-label">*Name</label>
                    <input type="text" class="name-label" id="name-label" placeholder="Enter Name" name="name-label" required>
                </div>
                <div>
                    <label for="email-label">*Email</label>
                    <input type="email" class="email-label" id="email-label" placeholder="Enter Email" name="email-label" required>
                </div>
                <div>
                    <label for="number-label">*Age</label>
                    <input class="number-label" id="number-label" min="18" max="150" type="number" name="number-label" required placeholder="Enter Age">
                </div>
                <div>
                    <label for="dropdown">*Book</label>
                    <select id="dropdown" class="dropdown">
                        <option value="">Select your book</option>
                        <option value="Harry Potter">Harry Potter</option>
                        <option value="1984">1984</option>
                    </select>
                </div>
                <div class="label-books">
                    <label for="" >How may books do you have?</label>
                </div>
                <div>
                    <input type="radio" name="num-books" value="1-3">
                    <label>1-3</label>
                </div>
                <div>
                    <input type="radio" name="num-books" value="4-5">
                    <label>4-5</label>
                </div>
                <div>
                    <input type="radio" name="num-books" value="6-9">
                    <label>6-9</label>
                </div>
                <div class="label-books">
                        <label for="" >Who is your favorite author?</label>
                    </div>
                    <div>
                        <input type="checkbox" name="author" value="Thomas Craughwell">
                        <label>Thomas Craughwell</label>
                    </div>
                    <div>
                        <input type="checkbox" name="author" value="Natalie Bakopoulos">
                        <label>Natalie Bakopoulos </label>
                    </div>
                    <div>
                        <input type="checkbox" name="author" value="Richard Brookhiser">
                        <label>Richard Brookhiser</label>
                    </div>
                <label class="label-books2">Any Comments?</label>
                <div>
                    <textarea name="comments" id="" cols="30" rows="10" id="comments" placeholder="Input Comments..." ></textarea>
                </div>
                <div>
                    <input id="submit" value="Check" class="button" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
